testimonios.titulo = Lo que dicen nuestras familias ~ Testimonios
testimonios.texto.1 = "Desde el primer d\u00eda, el personal nos recibi\u00f3 con una calidez incre\u00edble. Siento una paz inmensa sabiendo que mi madre est\u00e1 en las mejores manos."
testimonios.texto.2 = "La tranquilidad que me da saber que mi padre recibe un cuidado tan profesional y humano no tiene precio. El equipo es de primera."
testimonios.texto.3 = "Lo que m\u00e1s nos impresion\u00f3 fueron las instalaciones. Todo est\u00e1 impecablemente limpio, es seguro y est\u00e1 perfectamente adaptado para ellos."
testimonios.texto.4 = "Mi mam\u00e1 ha rejuvenecido con los talleres. Hay tanta variedad que siempre tiene algo nuevo que la emociona y la mantiene activa. \u00a1Le encantan!"
testimonios.texto.5 = "Nuestra experiencia aqu\u00ed ha superado todas las expectativas. El nivel de dedicaci\u00f3n y el cari\u00f1o que le dan a mi padre es simplemente incre\u00edble."
testimonios.texto.6 = "Confianza es la palabra que define a este lugar. Son una extensi\u00f3n de nuestra familia. Absolutamente recomendables."
testimonios.texto.7 = "La atenci\u00f3n personalizada es fant\u00e1stica. Han dise\u00f1ado un plan de cuidados para mi abuela que ha mejorado notablemente su calidad de vida."
testimonios.texto.8 = "Ver a mi t\u00edo sonre\u00edr y participar en las actividades diarias es la mayor recompensa. Encontr\u00f3 un segundo hogar y nuevos amigos. \u00a1Gracias!"


