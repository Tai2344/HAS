titulo.ayuda=\u00bfEn qu\u00e9 podemos ayudarte?
subtitulo.ayuda=Consulta las dudas m\u00e1s frecuentes y conoce nuestra misi\u00f3n y valores.

card.preguntas=Preguntas frecuentes
