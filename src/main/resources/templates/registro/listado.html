<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <h3 class="mb-4 text-center">Registro de usuario</h3>

            <form th:action="@{/registro}" th:object="${usuario}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="text" id="cedula" th:field="*{cedula}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="padecimiento" class="form-label">Padecimientos (opcional)</label>
                    <textarea id="padecimiento" th:field="*{padecimiento}" class="form-control padecimientos-textarea"></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">Registrar</button>

                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="btn btn-danger w-100">Regresar</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
