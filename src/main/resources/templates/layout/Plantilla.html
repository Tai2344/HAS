<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!--Head-->
    <head th:fragment="head">
        <meta charset="UTF-8"/>
        <title>Hogar Árbol de Sabiduría</title>
        <link rel="icon" type="image/png" sizes="32x32" href="/img/Icon.png"/>

        <!-- Las hojas de Estilo -->
        <link rel="stylesheet" th:href="@{/css/estilos.css}" /> 
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" /> 
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" /> 
        <!-- Scripts de JavaScript -->
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script> 
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script> 
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 
    </head>
    <body>
        <!-- Header -->
        <header th:fragment="header">
            <div class="header-content">
                <!-- 1. Logo y Título a la izquierda -->
                <div class="logo-title">
                    <img src="/img/Icon.png" alt="Ícono del árbol" width="50" height="50">
                        <span>Hogar Árbol de Sabiduría</span>
                </div>
                <div class="nav-center">
                    <div class="nav-links">
                        <a th:href="@{/Menu}">Menú</a>
                        <a th:href="@{/Talleres}">Talleres</a>
                        <a th:href="@{/Servicios}">Servicios</a>
                        <a th:href="@{/Galeria}">Galería</a>
                        <a th:href="@{/Asistencia}">Asistencia</a>
                         <a th:href="@{/Administracion}" sec:authorize="hasRole('ADMIN')">Administración</a>
                    </div>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <form role="search" class="d-flex">
                            <input type="text" class="form-control" placeholder="Buscar..." aria-label="Buscar"/>
                            <button type="submit" class="btn btn-outline-success">
                                <i class="fa-solid fa-search"></i>
                            </button>
                        </form>
                    </div>
                    
                    
                    
                    <!-- Menú desplegable para cambiar de idioma -->
                    <div class="dropdown language-dropdown">
                        <button class="btn dropdown-toggle" type="button" id="idiomaDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-globe"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="idiomaDropdown">
                            <li><a class="dropdown-item" href="#">Español</a></li>
                            <li><a class="dropdown-item" href="#">English</a></li>
                        </ul>
                        <div id="resultBlock">
                            <!-- Si NO está autenticado: mostrar botón de login -->
                            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                                <li class='nav-item'>
                                    <a th:href="@{/login}" class="btn btn-outline-primary">
                                        Iniciar sesión <i class="fas fa-right-to-bracket"></i>
                                    </a>
                                </li>
                            </ul>

                            <!-- Si está autenticado: mostrar perfil y botón de logout -->
                            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                                <li class="nav-item my-auto">
                                    <img th:src="@{${session.imagenUsuario}}" 
                                         height="40" 
                                         class="rounded-circle"
                                         alt=""/>
                                    <span sec:authentication="name">Usuario</span>
                                </li>
                                <li class="nav-item my-auto">
                                    <form method="post" th:action="@{/logout}">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button class="btn btn-light" title="Cerrar sesión">
                                            <i class="fas fa-right-from-bracket"></i>
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Footer -->
        <footer th:fragment="footer">
            <div class="footer-content text-center">
                <span>
                    <a th:href="@{/pdf/Terminos y Condiciones.pdf}" target="_blank">Términos y condiciones de uso</a> |
                    <a th:href="@{/Preguntas}">Preguntas Frecuentes</a>
                </span>
                <br>
                    <span>&copy; 2025 | Hogar Árbol de Sabiduría</span>
            </div>
        </footer>
        <script th:inline="javascript">
            var csrfParameter = /*[[${_csrf.parameterName}]]*/ 'none';
            var csrfToken = /*[[${_csrf.token}]]*/ 'none';
            console.log("CSRF Parameter: " + csrfParameter);
            console.log("CSRF Token: " + csrfToken);
        </script>

    </body>
</html>
