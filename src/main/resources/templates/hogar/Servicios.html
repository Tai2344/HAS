<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="layout/plantilla :: head"></head>
    <body style="background-color: #f9f7f4; margin: 0;">
        <div th:replace="layout/plantilla :: header"></div>

        <section class="container-fluid my-5" style="color: #5e7154;">
            <!-- Título y subtítulo principal -->
            <div class="container mt-5" th:inline="text">
                <h1 class="text-center servicios-title" th:text="#{servicios.titulo}"></h1>
                <p class="text-center fw-bold fs-5 mx-5" th:text="#{servicios.subtitulo}"></p>

                <div class="row mt-4">

                    <!-- Atención personalizada -->
                    <div class="col-md-3 mb-3">
                        <div class="card h-100" style="background-color: rgba(255, 255, 255, 0.6);">
                            <div class="card-header text-center" th:text="#{servicio.atencion.titulo}"></div>
                            <div class="card-body">
                                <p th:text="#{servicio.atencion.descripcion1}"></p>
                                <p th:text="#{servicio.atencion.descripcion2}"></p>
                            </div>
                            <div class="ratio ratio-16x9">
                                <img th:src="@{https://inafe.es/wp-content/uploads/ayuda-a-mayores-600x399.jpg}" 
                                     th:alt="#{servicio.atencion.titulo}" 
                                     class="img-fluid" 
                                     style="object-fit: cover;">
                            </div>
                        </div>
                    </div>

                    <!-- Estancia temporal o permanente -->
                    <div class="col-md-3 mb-3">
                        <div class="card h-100" style="background-color: rgba(255, 255, 255, 0.6);">
                            <div class="card-header text-center" th:text="#{servicio.estancia.titulo}"></div>
                            <div class="card-body">
                                <p th:text="#{servicio.estancia.descripcion1}"></p>
                                <p th:text="#{servicio.estancia.descripcion2}"></p>
                            </div>
                            <div class="ratio ratio-16x9">
                                <img th:src="@{https://www.amavir.es/wp-content/uploads/2023/09/tipos-estancias-residencias-mayores-scaled.webp}" 
                                     th:alt="#{servicio.estancia.titulo}" 
                                     class="img-fluid" 
                                     style="object-fit: cover;">
                            </div>
                        </div>
                    </div>

                    <!-- Estimulación cognitiva -->
                    <div class="col-md-3 mb-3">
                        <div class="card h-100" style="background-color: rgba(255, 255, 255, 0.6);">
                            <div class="card-header text-center" th:text="#{servicio.cognitiva.titulo}"></div>
                            <div class="card-body">
                                <p th:text="#{servicio.cognitiva.descripcion1}"></p>
                                <p th:text="#{servicio.cognitiva.descripcion2}"></p>
                            </div>
                            <div class="ratio ratio-16x9">
                                <img th:src="@{https://www.bienestaris.com/wp-content/uploads/2024/05/top-10-ejercicios-estimulacion-cognitiva-adultos-mayores-1.jpg}" 
                                     th:alt="#{servicio.cognitiva.titulo}" 
                                     class="img-fluid" 
                                     style="object-fit: cover;">
                            </div>
                        </div>
                    </div>

                    <!-- Cuidado médico integral -->
                    <div class="col-md-3 mb-3">
                        <div class="card h-100" style="background-color: rgba(255, 255, 255, 0.6);">
                            <div class="card-header text-center" th:text="#{servicio.medico.titulo}"></div>
                            <div class="card-body">
                                <p th:text="#{servicio.medico.descripcion1}"></p>
                                <p th:text="#{servicio.medico.descripcion2}"></p>
                            </div>
                            <div class="ratio ratio-16x9">
                                <img th:src="@{https://www.expat.com/upload/guide/1632489509-shutterstock-1968439885-article_discover-t1632489509.jpg}" 
                                     th:alt="#{servicio.medico.titulo}" 
                                     class="img-fluid" 
                                     style="object-fit: cover;">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Información adicional -->
            <p class="text-center fw-bold mt-4" th:text="#{servicios.pdf.info}"></p>
        </section>

        <div th:replace="layout/plantilla :: footer"></div>
    </body>
</html>
