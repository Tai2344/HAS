<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}"></head>
    <script src="/js/rutinas.js"></script>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <section class="container mt-5" th:inline="text">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">[[#{taller.titulo}]]</h2>
                <div>
                    <a href="/carrito/listado" class="btn btn-primary me-2">
                        <i class="fas fa-shopping-cart"></i> [[#{taller.vercarrito}]]
                    </a>
                    <a href="/reservas/listado" class="btn btn-warning">
                        <i class="fas fa-calendar-check"></i> [[#{taller.vertalleresreservados}]]
                    </a>
                </div>
            </div>
            <div th:if="${mensaje}" class="alert alert-" th:classappend="${tipoMensaje}" role="alert">
                <span th:text="${mensaje}"></span>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4" th:each="taller : ${talleres}">
                    <div class="card shadow-sm h-100 position-relative">
                        <div class="card-body">
                            <div class="text-center">
                                <i class="fa-2x mb-3 text-primary" th:classappend="${taller.icono}"></i>
                                <h5 class="card-title" th:text="${taller.nombre}">[[#{taller.nombre}]]</h5>
                                <p class="card-text" th:text="${taller.descripcion}">[[#{taller.descripcion}]]</p>
                                <p class="text-muted">
                                    <i class="fas fa-clock"></i>
                                    <span th:text="${taller.horario}">[[#{taller.horario}]]</span>
                                </p>
                            </div>
                            <div class="mt-2">
                                <div class="fw-bold">
                                    â‚¡ <span th:text="${#numbers.formatDecimal(taller.precio, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                                </div>
                                <div class="text-muted small">
                                    $ <span th:text="${#numbers.formatDecimal(taller.precio / tCambio, 0, 'COMMA', 2, 'POINT')}">0.00</span>
                                </div>
                            </div>
                            <div class="mt-3 text-center">
                                <a th:href="@{'/carrito/agregar/' + ${taller.idTaller}}"
                                   class="btn btn-success" th:unless="${!taller.activo}">[[#{taller.reservar}]]</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
