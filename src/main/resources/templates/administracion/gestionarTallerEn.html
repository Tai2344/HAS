<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"><head th:replace="~{layout/plantilla :: head}">
    <title th:text="${#fields.hasErrors()} ? 'Edit workshop in English' : ( ${tallerEn.idTaller} != null ? 'Edit workshop in English' : 'Add workshop in English' )">Manage workshop in English</title>
</head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>
<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <h3 class="mb-4 text-center" th:text="${tallerEn.idTaller != null} ? 'Edit workshop in English' : 'Add workshop in English'">Manage workshop in English</h3>
            <form th:action="@{/administracion/gestionarTallerEn}" th:object="${tallerEn}" method="post" class="card p-4 shadow-sm">
                <input type="hidden" th:field="*{idTaller}" />
                <div class="mb-3">
                    <label for="codigo" class="form-label">Code</label>
                    <input type="text" id="codigo" th:field="*{codigo}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Name</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Description</label>
                    <textarea id="descripcion" th:field="*{descripcion}" class="form-control" rows="2" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="horario" class="form-label">Schedule</label>
                    <input type="text" id="horario" th:field="*{horario}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Price</label>
                    <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required>
                </div>
                <div class="mb-3">
                    <label for="activo" class="form-label">Active</label>
                    <select id="activo" th:field="*{activo}" class="form-select">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-secondary w-100 mb-2" th:text="${tallerEn.idTaller != null} ? 'Save changes' : 'Add workshop'">Save</button>
                <a th:href="@{/administracion/listado}" class="btn btn-secondary w-100">Back</a>
            </form>
        </div>
    </div>
</main>
<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
