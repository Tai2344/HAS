<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layout/plantilla :: head}">
    <title th:inline="text">[[#{editarusuario.titulo}]]</title>
</head>
<body>
    <header th:replace="~{layout/plantilla :: header}"></header>
    <main class="container mt-5" th:inline="text">
        <h2>[[#{editarusuario.titulo}]]</h2>
        <form th:action="@{/administracion/editarUsuario}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{idUsuario}" />
            <div class="mb-3">
                <label class="form-label">[[#{editarusuario.cedula}]]</label>
                <input type="text" th:field="*{cedula}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label class="form-label">[[#{editarusuario.nombre}]]</label>
                <input type="text" th:field="*{nombre}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">[[#{editarusuario.apellidos}]]</label>
                <input type="text" th:field="*{apellidos}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">[[#{editarusuario.telefono}]]</label>
                <input type="text" th:field="*{telefono}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">[[#{editarusuario.padecimiento}]]</label>
                <input type="text" th:field="*{padecimiento}" class="form-control" />
            </div>
            <div class="mb-3">
                <label class="form-label">[[#{editarusuario.rol}]]</label>
                <select th:field="*{rol.idRol}" class="form-select">
                    <option value="1">[[#{editarusuario.rol.admin}]]</option>
                    <option value="2">[[#{editarusuario.rol.usuario}]]</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">[[#{editarusuario.activo}]]</label>
                <select th:field="*{activo}" class="form-select">
                    <option value="true">[[#{editarusuario.activo.si}]]</option>
                    <option value="false">[[#{editarusuario.activo.no}]]</option>
                </select>
            </div>
            <!-- Campo oculto para mantener la contraseÃ±a existente -->
            <input type="hidden" th:field="*{password}" th:value="${usuario.password}" />
            <button type="submit" class="btn btn-success">[[#{editarusuario.guardar}]]</button>
            <a href="/administracion/listado" class="btn btn-danger">[[#{editarusuario.cancelar}]]</a>
        </form>
    </main>
    <footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
