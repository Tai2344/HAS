<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:replace="~{layout/plantilla :: head}"></head>
<body>
<header th:replace="~{layout/plantilla :: header}"></header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h3 class="mb-4 text-center">[[#{login.iniciar.sesion}]]</h3>

            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                [[#{login.error}]]
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                [[#{login.success}]]
            </div>

            <form th:action="@{/login}" method="post" class="card p-4 shadow-sm">
                <div class="mb-3">
                    <label for="cedula" class="form-label">[[#{login.cedula}]]</label>
                    <input type="text" id="cedula" name="cedula" class="form-control" placeholder="CÃ©dula" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">[[#{login.password}]]</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">[[#{login.autenticar}]]</button>

                <div class="text-center mt-3">
                    <a th:href="@{/registro}" class="btn btn-warning w-100">[[#{login.registrar}]]</a>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="~{layout/plantilla :: footer}"></footer>
</body>
</html>
