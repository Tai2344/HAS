<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}"></head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <section class="container mt-5" th:inline="text">
            <h2 class="mb-4">[[#{carrito.titulo}]]</h2>
            <!-- Mensajes flash -->
            <div th:if="${mensaje}" class="alert" th:classappend="' alert-' + ${tipoMensaje}" role="alert">
                <span th:text="${mensaje}"></span>
            </div>
            <div class="row">
                <!-- Lista de talleres -->
                <div class="col-lg-8">
                    <ul class="list-group mb-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center"
                            th:each="item : ${items}">
                            <div>
                                <!-- CORRIGIDO: datos del taller según idioma -->
                                <strong th:text="${item.tallerEs != null ? item.tallerEs.nombre : item.tallerEn.nombre}">[[#{carrito.taller.nombre}]]</strong>
                                <div class="small text-muted" th:text="${item.tallerEs != null ? item.tallerEs.horario : item.tallerEn.horario}">[[#{carrito.taller.horario}]]</div>
                            </div>
                            <div class="d-flex align-items-center gap-3">
                                <span>
                                    <!-- CORRIGIDO: precio según idioma -->
                                    ₡ <span th:text="${item.tallerEs != null ? #numbers.formatDecimal(item.tallerEs.precio,0,'COMMA',2,'POINT') : #numbers.formatDecimal(item.tallerEn.precio,0,'COMMA',2,'POINT')}">0.00</span>
                                </span>
                                <a th:href="@{|/carrito/quitar/${item.idCarritoItem}|}" class="btn btn-outline-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </div>
                        </li>
                        <li class="list-group-item" th:if="${#lists.isEmpty(items)}">
                            <em>[[#{carrito.vacio}]]</em>
                        </li>
                    </ul>
                    <a href="/taller/listado" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> [[#{carrito.seguirviendo}]]
                    </a>
                </div>
                <!-- Resumen de pago -->
                <div class="col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="mb-3">[[#{carrito.resumen.titulo}]]</h5>
                            <div class="d-flex justify-content-between">
                                <span>[[#{carrito.total.colones}]]</span>
                                <strong>₡ <span th:text="${#numbers.formatDecimal(total,0,'COMMA',2,'POINT')}">0.00</span></strong>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>[[#{carrito.total.dolares}]]</span>
                                <strong>$ <span th:text="${#numbers.formatDecimal(totalUSD,0,'COMMA',2,'POINT')}">0.00</span></strong>
                            </div>
                            <hr/>
                            <form th:action="@{/payment/facturar}" method="post">
                                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                                <input type="hidden" name="total" th:value="${totalUSD}"/>
                                <button type="submit" class="btn btn-lg w-100"
                                        style="background:#dca585;color:white;"
                                        th:disabled="${#lists.isEmpty(items)}">
                                    [[#{carrito.boton.finalizarpago}]]
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
